<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Pages Markdown 编辑器</title>
  <link rel="stylesheet" href="style.css">
  <!-- marked.js 和 DOMPurify -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body>
  <header>
    <h1>Markdown 编辑器（GitHub Pages）</h1>
  </header>

  <main class="container">
    <section class="left">
      <div class="panel">
        <div class="panel-header">
          <h2>Markdown</h2>
          <div class="buttons">
            <button id="load-sample">示例</button>
            <button id="download-md">下载 .md</button>
          </div>
        </div>
        <textarea id="md-editor" placeholder="在此输入 Markdown..."></textarea>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h2>CSS（用于预览）</h2>
          <div class="buttons">
            <button id="reset-css">重置</button>
            <button id="download-css">下载 .css</button>
          </div>
        </div>
        <textarea id="css-editor" placeholder="在此输入 CSS，会应用到预览中..."></textarea>
      </div>
    </section>

    <section class="right">
      <div class="panel">
        <div class="panel-header">
          <h2>预览</h2>
          <div class="buttons">
            <label><input type="checkbox" id="sanitize" checked> 启用消毒 (DOMPurify)</label>
            <button id="clear-storage">清除本地保存</button>
          </div>
        </div>
        <div id="preview" class="preview"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>部署到 GitHub Pages：把这些文件 push 到仓库并在仓库 Settings → Pages 启用。</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
